name: Publish Packages to NPM if Necessary
on:
  push:
    branches:
      - develop
env:
  BRANCH_NAME: ${{ github.ref_name }}

jobs:
  publish-sdk:
    name: Publish SDK
    runs-on: ubuntu-latest
    environment: ${{ env.BRANCH_NAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b

      - name: Setup workflow
        uses: ./.github/actions/setup

      - name: Check if version has been updated
        id: check
        uses: EndBug/version-check@d4be4219408b50d1bbbfd350a47cbcb126878692
        with:
          file-name: ./packages/sdk/package.json

      - name: Install and build package
        if: steps.check.outputs.changed == 'true'
        run: |
          pnpm --filter-prod sdk... install
          pnpm --filter sdk... build

      - name: Publish package
        if: env.CI == 'true' && steps.check.outputs.changed == 'true'
        run: pnpm --filter sdk publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
