<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hop Dataviz</title>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//cdn.rawgit.com/newrelic-forks/d3-plugins-sankey/master/sankey.js"></script>
    <script src="//cdn.rawgit.com/misoproject/d3.chart/master/d3.chart.min.js"></script>
    <script src="//cdn.rawgit.com/q-m/d3.chart.sankey/master/d3.chart.sankey.min.js"></script>
    <style>
      body {
        padding: 10px;
        margin: auto;
        background: #151417;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      #chart {
        height: 500px;
        font: 13px sans-serif;
      }
      .node rect {
        fill-opacity: .8;
        shape-rendering: crispEdges;
        stroke-width: 0;
      }
      .node text {
        fill: #fff !important;
      }
      .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .5;
      }
      .link:hover {
        stroke-opacity: 1;
      }
      .header {
        margin-bottom: 1rem;
        text-align: center;
      }
      .header h1 {
        font-size: 1.4rem;
      }
      .chartHeader {
        display: flex;
        justify-content: space-between;
      }
      .arrow {
        font-size: 1.6rem;
      }
      details > summary {
        list-style: none;
        cursor: pointer;
      }
      details > summary::marker {
        display: none;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Hop transfers</h1>
    </header>
    <div class="chartHeader">
      <label>Source</label>
      <label class="arrow">â†’</label>
      <label>Destination</label>
    </div>
    <div class="chartContainer">
      <div id="chart"></div>
    </div>
    <details>
      <summary>View transfers</summary>
      <div id="transfers">
      </div>
    </details>
    <script src="../data/mainnet.js"></script>
    <script src="main.js"></script>
  </body>
</html>
