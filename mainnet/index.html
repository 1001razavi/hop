<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="content-language" content="en-us">
    <meta name="description" content="Hop Explorer">
    <meta name="keywords" content="hop, hop exchange, hop explorer, hop transfers, hop visualizations">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="application-name" content="Hop">
    <title>Hop Explorer</title>
    <link rel="canonical" href="https://explorer.hop.exchange">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <header class="header">
        <h1 class="rainbow rainbow-animated">Hop transfers</h1>
      </header>
      <div class="chartHeader">
        <label>Source</label>
        <label class="arrow rainbow rainbow-animated animation-delay">⟶</label>
        <label>Destination</label>
      </div>
      <div class="chartContainer">
        <div id="chart"></div>
      </div>
      <details open>
        <summary>Hide/Show Transfers</summary>
        <div id="transfers">
          <table>
          <thead>
            <tr>
              <th></th><th>Date</th><th>Source</th><th>Destination</th><th>Transfer ID</th><th>Amount</th><th>Token</th><th>Bonded</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(x, index) in transfers">
              <td class="index">{{ index }}</td>
              <td class="timestamp" :title="x.isoTimestamp">{{ x.relativeTimestamp }}</td>
              <td :class="x.sourceChainSlug">
                <img :src="x.sourceChainImageUrl">
                {{ x.sourceChainSlug }}
                <span :style="x.gradient">⟶</span>
              </td>
              <td :class="x.destinationChainSlug">
                <img :src="x.destinationChainImageUrl">
                {{ x.destinationChainSlug }}
              </td>
              <td class="transferId">
                <a :class="x.sourceChainSlug" :href="x.sourceTxExplorerUrl" target="_blank">
                  {{ x.transferId }}
                </a>
              </td>
              <td class="amount">{{ x.formattedAmount }}</td>
              <td class="token">
                <img :src="x.tokenImageUrl" />
                {{ x.token }}
              </td>
              <td class="bonded">
                <a v-if="x.bondTxExplorerUrl" :class="`${x.bonded ? 'yes' : 'no'}`" :href="x.bondTxExplorerUrl" target="_blank">
                  <img :src="x.destinationChainImageUrl">
                  Bonded
                </a>
                <span v-if="!x.bondTxExplorerUrl && x.sourceChain !== 1" :class="`${x.bonded ? 'yes' : 'no'}`">
                  <img :src="x.destinationChainImageUrl">
                  Unbonded
                </span>
              </td>
            </tr>
          </tbody>
          </table>
        </div>
      </details>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.rawgit.com/misoproject/d3.chart/master/d3.chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.27.0/luxon.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="../lib/sankey.patched.js"></script>
    <script src="main.js"></script>
  </body>
</html>
